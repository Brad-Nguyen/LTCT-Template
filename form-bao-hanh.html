<!DOCTYPE html>
<html>
  <head>

		<header>
            <h1 id="form-bao-hanh">Phiếu bảo hành</h1>
        </header>
        <main>
            <p>Mời nhập đầy đủ các thông tin để được hỗ trợ bảo hành từ chúng tôi</p>
              <input id="name" class="form-control" type="text" placeholder="Họ và tên"/>

              <input id="phone" class="form-control" type="text" placeholder="Số điện thoại"/>
              <input id="id-sp" class="form-control" type="text" placeholder="Mã sản phẩm"/>
            <button id="submit" type="submit" class="btn btn-primary">Gửi</button>
            </main>
            
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
